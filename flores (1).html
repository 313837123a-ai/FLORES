        function setupMusicControls() {
    const music = document.getElementById("backgroundMusic");
    const musicBtn = document.getElementById("musicBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeControl = document.getElementById("volumeControl");

    let hideVolumeTimeout = null;

    if (!music || !musicBtn || !volumeSlider || !volumeControl) {
        console.error('Music or control elements not found');
        return;
    }

    // Establecer volumen inicial desde slider
    music.volume = parseFloat(volumeSlider.value || 0.5);

    // No forzamos play() aquÃ­ para evitar bloqueos por autoplay en navegadores.
    // Ajustamos los iconos segÃºn el estado actual del audio.
    if (music.paused) {
        if (playIcon) playIcon.style.display = 'block';
        if (pauseIcon) pauseIcon.style.display = 'none';
    } else {
        if (playIcon) playIcon.style.display = 'none';
        if (pauseIcon) pauseIcon.style.display = 'block';
    }

    function toggleMusic() {
        if (music.paused) {
            music.play().then(() => {
                if (playIcon) playIcon.style.display = 'none';
                if (pauseIcon) pauseIcon.style.display = 'block';
            }).catch(error => {
                console.error('Error playing audio:', error.message);
            });
        } else {
            music.pause();
            if (playIcon) playIcon.style.display = 'block';
            if (pauseIcon) pauseIcon.style.display = 'none';
        }
    }

    musicBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleMusic();
        if (!volumeControl.classList.contains("visible")) {
            volumeControl.classList.add("visible");
            clearTimeout(hideVolumeTimeout);
            hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove("visible"), 2000);
        } else {
            volumeControl.classList.remove("visible");
        }
    });

    volumeSlider.addEventListener("input", (e) => {
        music.volume = parseFloat(e.target.value);
        clearTimeout(hideVolumeTimeout);
        volumeControl.classList.add("visible");
    });

    volumeSlider.addEventListener("change", () => {
        hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove("visible"), 2000);
    });

    document.addEventListener("click", (e) => {
        if (!volumeControl.contains(e.target) && !musicBtn.contains(e.target)) {
            volumeControl.classList.remove("visible");
            clearTimeout(hideVolumeTimeout);
        }
    });
}


                setupMusicControls();
        
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
